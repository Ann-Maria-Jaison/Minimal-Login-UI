<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('your-image.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }
        .login-container {
            width: 400px;
            height: 600px;
            padding: 80px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            text-align: center;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
            font-family: 'Poppins', sans-serif;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}
         .log-btn {
            width: 40%;
            padding: 10px;
            background: #000000;
            color: #407B89;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 29px 23px 10px rgba(0, 0, 0, 0.3);
            font-family: 'Poppins', sans-serif;
        }
        .login-container h2 {
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 100px;
            color: rgb(0, 0, 0);
            font-family: 'Poppins', sans-serif;
        }
        .input-container{
            text-align: left;
            margin-bottom: 10px;
            display: flex;
    flex-direction: column;
    align-items: center;
        }
        .input-container label {
       
            font-weight: bold;
            display: block;
            color: rgb(0, 0, 0);
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .input-box {
            width: 80%;
            padding: 8px;
            border: none;
            
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 40px;
        }
        .typing-effect {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid black;
            animation: typing s steps(2, end) forwards, blink 0.8s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 270px; } /* Adjust width based on text size */
        }

        @keyframes blink {
            30% { border-color: transparent; }
        }

        .submit-btn {
            width: 90%;
            padding: 10px;
            background: black;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 29px 23px 10px rgba(0, 0, 0, 0.3);
            font-family: 'Poppins', sans-serif;
        }
        @media (max-width: 768px) {
    .login-container {
        width: 90%;
        height: auto;
        padding: 40px;
    }
    .login-container h2 {
        font-size: 50px;
    }
    .input-box {
        width: 100%;
    }
}
@media (max-width: 480px) {
    .login-container {
        padding: 30px;
    }
    .login-container h2 {
        font-size: 40px;
    }
    .log-btn {
        width: 100%;
        font-size: 16px;
    }
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="tab-container">
    <a href="login.html" class="tab"><button class="log-btn">LOGIN </button></a>
    <a href="#" class="tab"><button class="log-btn">SIGNUP</button></a>
</div>
        <h2 class="typing-effect">LOGIN</h2>
        <div class="input-container">
            <label for="username">USERNAME</label>
            <input type="text" id="username" class="input-box" placeholder="Username">
        </div>
        <div class="input-container">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" class="input-box" placeholder="Password">
        </div>
        <button class="submit-btn">Submit</button>
    </div>
</body>
</html>
